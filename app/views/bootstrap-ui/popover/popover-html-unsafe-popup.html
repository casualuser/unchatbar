<div class="popover {{placement}}" ng-class="{ in: isOpen(), fade: animation() }" style="z-index:4000;">
    <div class="arrow"></div>

    <div class="popover-inner">
        <h3 class="popover-title" ng-bind="title" ng-show="title" style="margin-bottom:10px;"></h3>
        <div class="popover-content" data-ng-include="content"  style="padding:0px;"></div>


    </div>
</div>
