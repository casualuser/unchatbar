<div ng-show="peerId" ng-init="init();">
    <h1>P2P</h1>
    your peer id <b>{{peerId}}</b><h2>
    <form role="form">
        <input type="text" data-ng-model="connectId"
               placeholder="connect id"
               class="form-control">
        <button data-ng-click="connect()" type="button"
                class="btn btn-lg btn-primary btn-block">connect to id
        </button>
    </form>
</div>
