<div class="panel panel-default" data-ng-init="init()">
    <!-- TODO anread messages -->
    <span data-ng-show="showSendButton" class="glyphicon glyphicon-envelope"></span><span class="badge">4</span>
    <div class="panel-body" data-ng-hide="minimize">
        <div ng-repeat="mess in messageList">
            <p class="well" data-ng-class="{'text-left': mess.own === true,'text-right': mess.own === false}">
                {{mess.text}}
            </p>

            <p class="text-muted" data-ng-class="{'text-left': mess.own === true,'text-right': mess.own === false}"
               data-ng-show=" mess.own === false">{{mess.label}}</p>
        </div>
    </div>
    <div class="panel-footer" data-ng-show="!showSendButton" >
        Please select a user or Group for send Message
    </div>
    <div class="panel-footer" data-ng-show="showSendButton" >
        <input type="text" data-ng-model="message"
               placeholder="text"
               class="form-control">
        <button data-ng-click="send()" type="button"
                class="btn btn-lg btn-primary btn-block">send
        </button>

    </div>

</div>
