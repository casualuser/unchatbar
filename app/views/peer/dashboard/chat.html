<div class="content-container" data-ng-init="showAdmin=false;">

    <!-- HEADER -->
    <div class="page-header">
        <h2>Chat</h2>
    </div>
    <!-- END OF HEADER -->

    <!-- CONTENT -->
    <div class="page-content">
        <div class="panel panel-default">

            <div class="panel-heading">

                <h3 class="panel-title">
                    <un-contact-client-selected></un-contact-client-selected>
                    <un-contact-group-selected></un-contact-group-selected>
            <span data-ng-show="channel"><i class="fa " data-ng-class="{'fa-arrow-circle-down' : !showAdmin, 'fa-arrow-circle-up' : showAdmin}"
                     data-ng-click="showAdmin=!showAdmin"></i></span>
                </h3>

            </div>
            <div class="panel-body" data-ng-init="showDebug=false;">
                <ul data-ng-show="showAdmin" class="list-unstyled">
                    <li>
                        <un-contact-client-admin></un-contact-client-admin>
                    </li>
                    <li>
                        <un-contact-group-admin></un-contact-group-admin>
                    </li>
                </ul>
                <un-data-chat-message-box data-channel="{{channel}}"
                                          data-user-map="clientFromChannelMap"></un-data-chat-message-box>
            </div>

        </div>
    </div>
    <!-- END OF CONTENT -->

</div>
