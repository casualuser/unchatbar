<div class="content-container" data-ng-init="showAdmin=false;">

    <!-- HEADER -->
    <div class="page-header">
        <h2>Chat</h2>
    </div>
    <!-- END OF HEADER -->

    <!-- CONTENT -->
    <div class="page-content">
        <div class="panel panel-default">

            <div class="panel-heading">
                <div class="panel-control" >
                    <a href="#"  class="btn btn-sm">
                        <i class="fa fa-phone"></i>
                    </a>
                    <a href="#"  class="btn btn-sm">
                        <i class="fa fa-video-camera"></i>
                    </a>
                    <div class="btn-group" dropdown>
                        <a href="#" class="dropdown-toggle btn btn-sm" dropdown-toggle>
                            <i class="fa fa-gear"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu" style="z-index:9999">
                            <li>
                                <un-contact-client-admin></un-contact-client-admin>
                                <un-contact-group-admin></un-contact-group-admin>
                            </li>

                        </ul>
                    </div>
                </div>
                <h3 class="panel-title">
                    <un-contact-client-selected></un-contact-client-selected>
                    <un-contact-group-selected></un-contact-group-selected>
                </h3>

            </div>
            <div class="panel-body" data-ng-init="showDebug=false;">
                <un-data-chat-message-box data-channel="{{channel}}"
                                          data-user-map="clientFromChannelMap"></un-data-chat-message-box>
            </div>

        </div>
    </div>
    <!-- END OF CONTENT -->

</div>
