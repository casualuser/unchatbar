<div >
    <div ng-repeat="(peerId,connection) in clientList">
        <div class="well">
           {{peerId}}
            <span class="glyphicon glyphicon-trash" ng-click="removeClient(peerId)"></span>
            <span class="glyphicon glyphicon-earphone" ng-click="connectClient(peerId)"></span>

        </div>
    </div>
</div>
