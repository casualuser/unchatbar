<div data-ng-init="init();" >
   <h3>User Profile</h3>
   <hr>
   <span data-ng-show="showName === false" data-ng-click="showName = true">
      {{profile.name || 'add Name'}}
   </span>

   <span data-ng-show="showName === true"  >
      <input data-ng-model="profile.name" data-ng-click="showName = true" placeholder="our Name">
      <i class="glyphicon glyphicon-ok" data-ng-click="update();"></i>
      <i class="glyphicon glyphicon-remove" data-ng-click="init();"></i>
   </span>
</div>
