<span data-ng-init="getUnreadMessages()">
    <span class="dropdown" dropdown on-toggle="toggled(open)">
      <a href class="dropdown-toggle" dropdown-toggle>
          <i class="fa fa-comment-o fa-6">{{countUnreadMessages}}</i>
      </a>
      <ul class="dropdown-menu">
          <li data-ng-show="unreadMessages !== {}" class="list-group-item">
             <a href="void();"> no data</a>
          </li>
          <li ng-repeat="(index,room) in unreadMessages">
              <div data-ng-repeat="message in room">
                  <a data-ng-show="index !== message.user"
                     ui-sref="chat.group({groupId: message.groupId})"
                     class="list-group-item">
                      {{getGroup(index).label}}/{{getClient(message.user).label}} :
                      {{message.text}}
                  </a>
                  <a data-ng-show="index === message.user"
                     ui-sref-active="active" ui-sref="chat.user({peerId: message.user})"
                     class="list-group-item">
                      {{getClient(message.user).label}} :
                      {{message.text}}
                  </a>
              </div>

          </li>
      </ul>
    </span>
</span>
