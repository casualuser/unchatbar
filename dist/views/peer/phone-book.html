<div data-ng-init="getClientAndGroups()"> <div class="btn-group" dropdown> <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle> User: {{clientMap[selectedUser].label || 'no selection'}}<span class="caret"></span> </button> <ul class="dropdown-menu"> <li ng-repeat="(peerId,connection) in clientMap"> <a data-ng-click="setClient(peerId)">{{connection.label}}</a> </li> </ul> </div> <div class="btn-group" dropdown> <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle> Room: {{groupMap[selectedGroup].label || 'no selection'}}<span class="caret"></span> </button> <ul class="dropdown-menu"> <li ng-repeat="(groupId,group) in groupMap"> <a data-ng-click="setGroup(groupId)">{{group.label}}</a> </li> </ul> </div> </div>
