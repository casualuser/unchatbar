<div> <div class="panel panel-default" data-ng-init="init()"> <div class="panel-body"> <div ng-repeat="mess in messageList"> <p class="well" data-ng-class="{'text-left': mess.own === true,'text-right': mess.own === false}"> {{mess.text}} </p> <p class="text-muted" data-ng-class="{'text-left': mess.own === true,'text-right': mess.own === false}"> <span data-ng-show="mess.roomName"> {{mess.roomName}}: </span> {{mess.own ? 'XX' + getProfileName(): getUserName(mess.user)}} </p> </div> </div> <div class="panel-footer" data-ng-show="!showSendButton"> Please select a user or Group for send Message </div> <div class="panel-footer" data-ng-show="isRoomSelected"> <input type="text" data-ng-model="message" placeholder="text" class="form-control"> <button data-ng-click="send()" type="button" class="btn btn-lg btn-primary btn-block">send </button> </div> </div> </div>
